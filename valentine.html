<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- STAGE 1: PEMBUKA (AMPLOP) -->
    <div id="envelope-stage">
        <div class="envelope-wrapper" id="envelope" onclick="openEnvelope()">
            <div class="heart-seal">❤️</div>
        </div>
        <p class="instruction">Ketuk amplop untuk membuka...</p>
    </div>

    <!-- STAGE 2: TANTANGAN (LOVE METER) -->
    <div id="main-stage">
        <div class="gif-container">
            <!-- GIF Lucu saat mengisi cinta -->
            <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5xZmt4emR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute GIF">
        </div>
        
        <div id="meter-section">
            <h2 class="question-text">Seberapa besar sayangmu padaku hari ini?</h2>
            
            <div class="meter-wrapper">
                <span id="love-percent-text">0%</span>
                <div class="meter-container">
                    <div id="love-bar"></div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="increaseLove()">Klik untuk Kirim Cinta ❤️</button>
        </div>

        <div id="choice-section">
            <h2 class="question-text">Jadi, maukah kamu jadi Valentine-ku?</h2>
            <div class="choice-buttons">
                <button id="yes-btn" class="btn" onclick="finishCelebration()">Mau Banget!</button>
                <button id="no-btn" class="btn" onmouseover="runaway(this)" onclick="runaway(this)">Nggak</button>
            </div>
        </div>
    </div>

    <!-- STAGE 3: FINAL (CELEBRATION - LEBIH MERIAH) -->
    <div id="celebration-stage">
        <div class="celebration-content">
            <h1 class="celebration-title">YAY! Meskipun Terlambat Tetapi <br> Love You More! ❤️</h1>
            <div class="gif-container">
                <!-- GIF Pelukan/Ciuman yang sangat lucu dan romantis -->
                <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3OWp3aG5yZWQ4djJ6ZTBmOTBlOWw0c2E1YTF3dG1lZ3lpeTNyYWNnbCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/6zl7ydiQRaUwuSxPMp/giphy.gif" alt="Funny Hug GIF">
            </div>
            <p style="font-size: 1.1rem; color: #666; font-style: italic; margin-top: 10px;">Sampai ketemu di hari Valentine nanti! ✨</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
