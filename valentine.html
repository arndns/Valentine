<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        /* Konfigurasi Warna & Dasar */
        :root {
            --bg-color: #FFF5F5;
            --rose-white: #FFF9FB;
            --pastel-pink: #FFB6C1;
            --soft-pink: #FFC0CB;
            --deep-red: #E63946;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #4A4A4A;
        }

        /* --- STAGE 1: ENVELOPE --- */
        #envelope-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .envelope-wrapper {
            position: relative;
            width: 280px;
            height: 180px;
            background: var(--pastel-pink);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 15px 35px var(--shadow);
            cursor: pointer;
            animation: floating 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .envelope-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 100px solid var(--soft-pink);
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            transform-origin: top;
            transition: transform 0.5s ease;
        }

        .envelope-wrapper.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .heart-seal {
            position: absolute;
            top: 40%;
            z-index: 3;
            font-size: 40px;
            transition: opacity 0.3s ease;
        }

        .envelope-wrapper.open .heart-seal {
            opacity: 0;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .instruction {
            margin-top: 30px;
            font-style: italic;
            color: var(--deep-red);
            font-weight: bold;
        }

        /* --- STAGE 2: MAIN CONTENT --- */
        #main-stage {
            display: none;
            opacity: 0;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 500px;
            background: var(--rose-white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            transition: opacity 1s ease;
        }

        .gif-container img {
            width: 100%;
            max-width: 220px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Love Meter */
        .meter-wrapper {
            width: 100%;
            margin-bottom: 20px;
        }

        #love-percent-text {
            font-weight: bold;
            color: var(--deep-red);
            font-size: 1.4rem;
            margin-bottom: 10px;
            display: block;
            transition: transform 0.1s ease;
        }

        .meter-container {
            width: 100%;
            background: #eee;
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--pastel-pink);
            position: relative;
        }

        #love-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--pastel-pink), var(--deep-red));
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .btn-primary {
            background-color: var(--deep-red);
            color: white;
        }

        /* Final Choice Section */
        #choice-section {
            display: none;
            margin-top: 20px;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .choice-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 80px;
        }

        #no-btn {
            background-color: #999;
            color: white;
            transition: left 0.2s ease, top 0.2s ease;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            z-index: 5;
        }

        /* --- STAGE 3: CELEBRATION (ANIMASI LEBIH MERIAH) --- */
        #celebration-stage {
            display: none;
            opacity: 0;
            text-align: center;
            transition: opacity 1s ease;
            z-index: 50;
        }

        .celebration-content {
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration-title {
            font-size: 2.8rem;
            color: var(--deep-red);
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(230, 57, 70, 0.2);
            animation: bounceText 2s infinite;
        }

        @keyframes bounceText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Confetti */
        .heart-confetti {
            position: fixed;
            top: -50px;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 100;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .celebration-title { font-size: 2rem; }
            .envelope-wrapper { width: 240px; height: 160px; }
        }
    </style>
</head>
<body>

    <!-- STAGE 1: PEMBUKA (AMPLOP) -->
    <div id="envelope-stage">
        <div class="envelope-wrapper" id="envelope" onclick="openEnvelope()">
            <div class="heart-seal">‚ù§Ô∏è</div>
        </div>
        <p class="instruction">Ketuk amplop untuk membuka...</p>
    </div>

    <!-- STAGE 2: TANTANGAN (LOVE METER) -->
    <div id="main-stage">
        <div class="gif-container">
            <!-- GIF Lucu saat mengisi cinta -->
            <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5xZmt4emR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute GIF">
        </div>
        
        <div id="meter-section">
            <h2 class="question-text">Seberapa besar sayangmu padaku hari ini?</h2>
            
            <div class="meter-wrapper">
                <span id="love-percent-text">0%</span>
                <div class="meter-container">
                    <div id="love-bar"></div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="increaseLove()">Klik untuk Kirim Cinta ‚ù§Ô∏è</button>
        </div>

        <div id="choice-section">
            <h2 class="question-text">Jadi, maukah kamu jadi Valentine-ku?</h2>
            <div class="choice-buttons">
                <button id="yes-btn" class="btn" onclick="finishCelebration()">Mau Banget!</button>
                <button id="no-btn" class="btn" onmouseover="runaway(this)" onclick="runaway(this)">Nggak</button>
            </div>
        </div>
    </div>

    <!-- STAGE 3: FINAL (CELEBRATION - LEBIH MERIAH) -->
    <div id="celebration-stage">
        <div class="celebration-content">
            <h1 class="celebration-title">YAY! Meskipun Terlambat Tetapi <br> Love You More! ‚ù§Ô∏è</h1>
            <div class="gif-container">
                <!-- GIF Pelukan/Ciuman yang sangat lucu dan romantis -->
                <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3OWp3aG5yZWQ4djJ6ZTBmOTBlOWw0c2E1YTF3dG1lZ3lpeTNyYWNnbCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/6zl7ydiQRaUwuSxPMp/giphy.gif" alt="Funny Hug GIF">
            </div>
            <p style="font-size: 1.1rem; color: #666; font-style: italic; margin-top: 10px;">Sampai ketemu di hari Valentine nanti! ‚ú®</p>
        </div>
    </div>

    <script>
        let loveLevel = 0;

        // Fungsi Membuka Amplop
        function openEnvelope() {
            const env = document.getElementById('envelope');
            env.classList.add('open');
            
            setTimeout(() => {
                document.getElementById('envelope-stage').style.opacity = '0';
                document.getElementById('envelope-stage').style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    document.getElementById('envelope-stage').style.display = 'none';
                    const mainStage = document.getElementById('main-stage');
                    mainStage.style.display = 'flex';
                    setTimeout(() => {
                        mainStage.style.opacity = '1';
                    }, 50);
                }, 800);
            }, 600);
        }

        // Fungsi Love Meter
        function increaseLove() {
            if (loveLevel < 100) {
                loveLevel += 20;
                document.getElementById('love-bar').style.width = loveLevel + '%';
                
                const percentText = document.getElementById('love-percent-text');
                percentText.innerText = loveLevel + '%';
                
                percentText.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    percentText.style.transform = 'scale(1)';
                }, 100);

                if (loveLevel >= 100) {
                    setTimeout(() => {
                        document.getElementById('meter-section').style.display = 'none';
                        document.getElementById('choice-section').style.display = 'flex';
                    }, 500);
                }
            }
        }

        // Fungsi Tombol Kabur (Runaway Button)
        function runaway(btn) {
            btn.style.position = 'fixed';
            const padding = 50;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        // Fungsi Final Perayaan
        function finishCelebration() {
            document.getElementById('main-stage').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('main-stage').style.display = 'none';
                const finalStage = document.getElementById('celebration-stage');
                finalStage.style.display = 'flex';
                finalStage.style.flexDirection = 'column';
                finalStage.style.alignItems = 'center';
                
                setTimeout(() => {
                    finalStage.style.opacity = '1';
                    startConfetti();
                    // Efek burst awal
                    for(let i=0; i<20; i++) {
                        createConfetti(true);
                    }
                }, 50);
            }, 800);
        }

        // Fungsi Konfeti Hati & Variasi
        function createConfetti(isBurst = false) {
            const symbols = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üå∏', '‚ú®', 'üî•'];
            const confetti = document.createElement('div');
            confetti.classList.add('heart-confetti');
            confetti.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            const startX = Math.random() * 100;
            confetti.style.left = startX + 'vw';
            
            // Variasi ukuran dan durasi
            const duration = (Math.random() * 2 + 3);
            confetti.style.animationDuration = duration + 's';
            confetti.style.opacity = Math.random() * 0.5 + 0.5;
            confetti.style.fontSize = (Math.random() * 25 + 15) + 'px';
            
            if (isBurst) {
                confetti.style.top = '50vh';
                confetti.style.animation = `burst ${duration}s ease-out forwards`;
            }

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function startConfetti() {
            // Konfeti berkelanjutan
            setInterval(() => {
                createConfetti();
            }, 250);
        }
    </script>

    <style>
        /* Animasi burst khusus untuk awal klik 'Mau Banget' */
        @keyframes burst {
            0% { transform: scale(0) translate(0, 0); opacity: 1; }
            100% { transform: scale(1.5) translate(calc(Math.random() * 200px - 100px), -100vh); opacity: 0; }
        }
    </style>
</body>
</html>
